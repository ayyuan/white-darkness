<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Enter the Void! White Darkness is a 3D WebGL audio visualizer that immerses you in a monochromatic world of sound and vision."
    />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <title>White Darkness</title>
  </head>
  <body>
    <canvas></canvas>
    <audio src="SonLux-DreamState.mp3" controls loop></audio>

    <div id="ui" class="play">
      <div id="title-container">
        <h1 id="title">White Darkness</h1>
        <p id="title-desc">A WebGL Audio Visualizer</p>
      </div>

      <div id="controls-container">
        <div id="controls">
          <span id="controls-label">Enter the Void</span>
          <svg id="play-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M232.4,114.49,88.32,26.35a16,16,0,0,0-16.2-.3A15.86,15.86,0,0,0,64,39.87V216.13A15.94,15.94,0,0,0,80,232a16.07,16.07,0,0,0,8.36-2.35L232.4,141.51a15.81,15.81,0,0,0,0-27ZM80,215.94V40l143.83,88Z"></path></svg>
          <svg id="pause-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#000000" viewBox="0 0 256 256"><path d="M200,32H160a16,16,0,0,0-16,16V208a16,16,0,0,0,16,16h40a16,16,0,0,0,16-16V48A16,16,0,0,0,200,32Zm0,176H160V48h40ZM96,32H56A16,16,0,0,0,40,48V208a16,16,0,0,0,16,16H96a16,16,0,0,0,16-16V48A16,16,0,0,0,96,32Zm0,176H56V48H96Z"></path></svg>
        </div>
      </div>
    </div>

    <div id="song-container">
      <h2 id="song-name">Dream State</h2>
      <p id="song-artist">Son Lux</p>
    </div>

    <div id="quality-container">
      <span id="quality-label">Quality:</span>
      <span class="btn" id="low">Low</span>
      <span class="btn" id="medium">Medium</span>
      <span class="btn" id="high">High</span>
    </div>

    <div id="error" class="hidden">
      <span class="error-1">WebGL2 is either not supported for your browser or disabled.</span>
      <span class="error-2">Try enabling it under your browser.</span>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
